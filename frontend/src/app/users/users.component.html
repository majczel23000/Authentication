<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index ">
      <th scope="row">{{i + 1}}</th>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.email}}</td>
      <td *ngIf="getLoggedUserEmail() !== user.email"><button class="btn btn-edit"  (click)="editUser($event)">Edit</button></td>
      <td *ngIf="getLoggedUserEmail() !== user.email" ><button class="btn btn-danger" (click)="removeUser($event)">Remove</button></td>
      <td class="alert-success"*ngIf="getLoggedUserEmail() == user.email">To Ty</td>
      <td class="alert-success"*ngIf="getLoggedUserEmail() == user.email"></td>
    </tr>

  </tbody>
</table>

<form style="display: none" id="editForm" class="mt-5" #userData="ngForm" (ngSubmit)="editUserData(userData.value)">
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Firstname</label>
    <div class="col-sm-10">
      <input type="text" name="firstname" class="form-control" id="inputFirstname" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Lastname</label>
    <div class="col-sm-10">
      <input type="text" name="lastname" class="form-control" id="inputLastname" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" ngModel>
    </div>
  </div>
  <button type="submit" class="btn btn-success float-right px-5">Save</button>
  <div class="clear"></div>
</form>
