
<div class="row pt-5">
  <div class="col-md-8 mx-auto">
    <h1 class="display-5 text-center pb-4">Your personal information</h1>
    <ul class="list-group">
      <li class="list-group-item"><b>Firstname:</b> {{firstname}}</li>
      <li class="list-group-item"><b>Lastname:</b> {{lastname}}</li>
      <li class="list-group-item"><b>Email:</b> {{email}}</li>
    </ul>
    <button type="button" class="btn btn-primary mt-3 float-right px-5" (click)="showHideForm()">Edit</button>
    <div class="clear"></div>
    <form id="editForm" class="mt-5" #userData="ngForm" (ngSubmit)="editUserData(userData.value)">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Firstname</label>
        <div class="col-sm-10">
          <input type="text" name="firstname" class="form-control" id="inputFirstname" placeholder="{{firstname}}" ngModel>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Lastname</label>
        <div class="col-sm-10">
          <input type="text" name="lastname" class="form-control" id="inputLastname" placeholder="{{lastname}}" ngModel>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" ngModel>
        </div>
      </div>
      <button type="submit" class="btn btn-success float-right px-5">Save</button>
      <div class="clear"></div>
    </form>
  </div>
</div>
